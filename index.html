<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Petshop - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="container" style="background-color: #36393f;">
    <section class="row mt-5">
      <div class="col-lg-8">
        <aside class="card card-body bg-dark text-white">
          <h1> PetShop do Animal </h1>
          <hr>
          <ul>
            <li> <h3> Plataforma Inovadora </h3> </li>
            <li> <h3> Agendamentos Online </h3> </li>
            <li> <h3> Facilidade no Uso </h3> </li>
          </aside>
        </div>
      <div class="col-lg-4">
        <form action="dashboard.html" class="card card-body">
          <legend> Autenticação </legend>

          <input class="form control mt-3" type="email" placeholder="Email ou Nome de Usuário">
          <input class="form control mt-3" type="password" placeholder="Senha">
          <button class="btn btn-primary mt-5"> Entrar </button>



          </form>
      </div>
    </section>








  </body>
</html>
